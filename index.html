<!DOCTYPE html>
<html>
    <head>
        <title>Pomodoro Clock</title>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="container">
            <div id="header">Promodo Clock</div>
            <div id="display">
                <div id="timer">
                </div>
                <div id="duration">
                </div>
                <div id="breakduration">
                </div>
                <h5 id="currenttimer"></h5>
                <h5>minute(s) Session</h5>
                <h5>minute(s) Break</h5>
            </div>
            <div id="buttons">
                <div id="controls">
                    <div >
                        <button id="start">▶️</button>
                    </div>
                    <div>
                        <button id="pause">⏸️</button>
                    </div>
                    <div>
                        <button id="stop">⏹️</button>
                    </div>
                    <div >
                        <button id="reset">↺</button>
                    </div>
                </div>
                <div id="setsession">
                    <div>
                        <button id="increase">▲</button>
                    </div>
                    <div>
                        <button id="decrease">▼</button>
                    </div>
                </div>
                <div id="setbreak">
                    <div>
                        <button id="increasebreak">▲</button>
                    </div>
                    <div>
                        <button id="decreasebreak">▼</button>
                    </div>
                </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
